<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>动画序列</title>
    <style>
        @keyframes move {
            form {
                transform: translate(0, 0);
            }
            to {
                transform: translate(100px, 100px);
            }
        }
        
        div {
            width: 100px;
            height: 100px;
            background-color: navajowhite;
            animation: move .7s;
        }
    </style>
</head>

<body>
    <div></div>

</body>

</html>
