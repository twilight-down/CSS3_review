<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS3伪元素选择器</title>
    <style>
        div {
            width: 300px;
            height: 300px;
            border: 1px solid #000;
        }
        
        div::before {
            content: "are u ";
        }
        
        div::after {
            content: "<br>  I am  OK!</br>";
        }
    </style>
</head>

<body>
    <div>ok</div>

</body>

</html>
