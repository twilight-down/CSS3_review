<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>盒子水平居中</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        
        div {
            position: relative;
            width: 300px;
            height: 300px;
            background-color: lightgreen;
        }
        
        p {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100px;
            height: 100px;
            background-color: lightskyblue;
            transform: translate(-50%, -50%);
        }
    </style>
</head>

<body>
    <div>
        <p></p>
    </div>

</body>

</html>
