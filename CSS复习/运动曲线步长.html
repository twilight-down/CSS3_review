<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>steps</title>
    <style>
        @keyframes move {
            0% {
                transform: translate(0, 0);
            }
            50% {
                transform: translate(500px, 0);
            }
            100% {
                transform: translate(500px, 500px);
            }
        }
        
        div {
            width: 200px;
            height: 200px;
            background-color: cornflowerblue;
            animation: move 2s steps(8) infinite alternate forwards;
        }
    </style>
</head>

<body>
    <div></div>

</body>

</html>
