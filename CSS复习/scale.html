<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>scale</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: mediumspringgreen;
            margin: 100px auto;
            transition: all 0.3s;
        }
        
        div:hover {
            transform: scale(1, 1.4);
        }
    </style>
</head>

<body>
    <div></div>

</body>

</html>
