<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2D转换综合写法</title>
    <style>
        div {
            width: 300px;
            height: 300px;
            background-color: mediumturquoise;
            margin: 100px auto;
            transition: all 0.4s;
        }
        
        div:hover {
            transform: translate(150px, 60px) rotate(180deg) scale(2, 2);
        }
    </style>
</head>

<body>
    <div></div>

</body>

</html>
