<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function out(x) {
            var temp = 2;

            function inside(y) {
                document.write(x + y + (temp--));
            }
            inside(5);
        }
        out(3);
    </script>

</body>
