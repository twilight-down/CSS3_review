<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function fun() {
            this.a = 0;
            this.b = function() {
                alert(this.a)
            }
        }
        fun.prototype = {

            b: function() {
                this.a = 20;
                alert(this.a);
            },
            c: function() {
                this.a = 30;
                alert(this.a);
            },
            constructor: fun

        }

        var my_fun = new fun();
        my_fun.b();
        my_fun.c();
    </script>
</body>

</html>
