<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <ul id="box">

    </ul>
    <script>
        let frg = document.createDocumentFragment();
        for (let i = 0; i < 5; i++) {
            let newLi = document.createElement('li')
            newLi.innerHTML = i
            frg.appendChild(newLi)
        }
        box.appendChild(frg)
    </script>
</body>

</html>
